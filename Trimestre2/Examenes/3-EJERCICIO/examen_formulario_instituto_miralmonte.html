<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<head>
    <script src="Ejercicio03.js"></script>

    <title>Examen: Formulario Web Profesional</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #eaeaea; 
            color: #333; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); 
            background-size: cover; 
            background-position: center; 
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form name="examenFormulario" action="">
        <input type="text" name="usuario" placeholder="Usuario">
        <input type="password" name="contrasena" placeholder="Contraseña">
        <input type="text" name="codigoPostal" placeholder="Código Postal">
        <input type="submit" value="Enviar" onclick="validar()">
    </form>
    

</body>
</html>
